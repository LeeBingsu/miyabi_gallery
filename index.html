<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <title>Miygal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- zip.js Library with Password Support -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #E5E5EA;
            --destructive: #FF3B30;
            --success: #34C759;
            --radius-large: 20px;
            --radius-medium: 12px;
            --radius-small: 8px;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --card-background: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            padding: 0;
            min-height: 100vh;
        }

        .viewing-area {
            padding: 40px 16px 16px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .interaction-area {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--radius-large);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--background);
            border-radius: var(--radius-medium);
            font-size: 14px;
        }

        .breadcrumb-item {
            color: var(--primary-color);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .breadcrumb-item:hover {
            opacity: 0.7;
        }

        .breadcrumb-item.current {
            color: var(--text-primary);
            cursor: default;
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
            user-select: none;
        }

        .folder-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .folder-pill {
            padding: 10px 16px;
            background: var(--background);
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .folder-pill:active {
            transform: scale(0.95);
        }

        .folder-pill.active {
            background: var(--primary-color);
            color: white;
        }

        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .btn-destructive {
            background: var(--destructive);
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 12px 16px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .file-label:active {
            transform: scale(0.96);
        }

        /* Sort Controls */
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--background);
            border-radius: var(--radius-medium);
            font-size: 14px;
        }

        .sort-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-right: 8px;
        }

        .sort-btn {
            padding: 8px 14px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-small);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .sort-btn:hover {
            border-color: var(--primary-color);
        }

        .sort-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .sort-btn:active {
            transform: scale(0.95);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: var(--radius-medium);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text File Preview Chip */
        .txt-chip {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            line-height: 1.3;
            text-align: center;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            background: rgba(255, 59, 48, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .gallery-item:hover .delete-btn,
        .gallery-item:active .delete-btn {
            opacity: 1;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--radius-large);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close:active {
            transform: scale(0.9);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-background);
            padding: 16px 24px;
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-hover);
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            color: var(--success);
        }

        .toast.error {
            color: var(--destructive);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pixai-shortcut {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .pixai-shortcut:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .pixai-shortcut:active {
            transform: scale(0.95);
        }

        .pixai-icon {
            width: 28px;
            height: 28px;
        }

        /* STORAGE INFO - SMALLER AND HIGHER */
        .storage-info {
            position: fixed;
            top: 10px;
            right: 90px;
            background: var(--card-background);
            padding: 6px 12px;
            border-radius: var(--radius-small);
            box-shadow: var(--shadow);
            font-size: 11px;
            z-index: 998;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .storage-bar {
            width: 80px;
            height: 4px;
            background: var(--background);
            border-radius: 2px;
            overflow: hidden;
        }

        .storage-bar-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .storage-text {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 10px;
        }

        .storage-text strong {
            color: var(--text-primary);
            font-size: 11px;
        }

        /* Selection Mode Styles */
        .selection-mode .gallery-item {
            cursor: pointer;
        }

        .gallery-item-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
            accent-color: var(--primary-color);
        }

        .selection-mode .gallery-item-checkbox {
            opacity: 1;
        }

        .gallery-item.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 122, 255, 0.3);
            border: 3px solid var(--primary-color);
            border-radius: var(--radius-medium);
            pointer-events: none;
        }

        .bulk-action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-background);
            padding: 16px 24px;
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-hover);
            display: none;
            gap: 12px;
            align-items: center;
            z-index: 999;
            flex-wrap: wrap;
        }

        .bulk-action-bar.active {
            display: flex;
        }

        .bulk-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bulk-btn:active {
            transform: scale(0.96);
        }

        .bulk-btn-download {
            background: var(--success);
            color: white;
        }

        .bulk-btn-delete {
            background: var(--destructive);
            color: white;
        }

        .bulk-btn-cancel {
            background: var(--background);
            color: var(--text-primary);
        }

        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .password-modal.active {
            display: flex;
        }

        .password-modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--radius-large);
            max-width: 400px;
            width: 90%;
        }

        .password-modal h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .password-modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-medium);
            font-size: 15px;
            background: var(--background);
            color: var(--text-primary);
        }

        .password-modal-buttons {
            display: flex;
            gap: 10px;
        }

        .password-modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .password-modal-buttons .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .password-modal-buttons .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 640px) {
            .pixai-shortcut {
                width: 48px;
                height: 48px;
                top: 16px;
                right: 16px;
            }

            .pixai-icon {
                width: 24px;
                height: 24px;
            }

            .storage-info {
                top: 70px;
                right: 16px;
                font-size: 10px;
            }

            .storage-bar {
                width: 60px;
            }

            .bulk-action-bar {
                bottom: 10px;
                padding: 12px 16px;
                font-size: 13px;
            }

            .bulk-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .sort-controls {
                flex-wrap: wrap;
                gap: 6px;
            }

            .sort-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        @media (min-width: 768px) {
            .viewing-area {
                padding: 50px 24px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 17px;
            }

            .interaction-area {
                max-width: 1400px;
                padding: 0 24px 40px;
            }

            .card {
                padding: 20px;
                margin-bottom: 20px;
            }

            .action-bar {
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
            }

            .btn, .file-label {
                padding: 12px 20px;
                font-size: 15px;
                flex: 0 1 auto;
            }

            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }

            .gallery-item:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-hover);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(5, 1fr);
                gap: 16px;
            }
        }

        @media (min-width: 1440px) {
            .gallery {
                grid-template-columns: repeat(6, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 1920px) {
            .gallery {
                grid-template-columns: repeat(8, 1fr);
                gap: 24px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .delete-btn {
                opacity: 1;
            }

            .btn, .file-label, .folder-pill {
                min-height: 44px;
            }
        }

        async function generateVideoThumbnail(videoFile) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.src = URL.createObjectURL(videoFile);
                video.muted = true;
                video.playsInline = true;
                video.addEventListener('loadeddata', () => { video.currentTime = Math.min(1, video.duration / 2); });
                video.addEventListener('seeked', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 300; canvas.height = 300;
                    const ctx = canvas.getContext('2d');
                    const aspect = video.videoWidth / video.videoHeight;
                    let w, h, x = 0, y = 0;
                    if (aspect > 1) { h = 300; w = 300 * aspect; x = -(w - 300) / 2; }
                    else { w = 300; h = 300 / aspect; y = -(h - 300) / 2; }
                    ctx.drawImage(video, x, y, w, h);
                    canvas.toBlob(blob => { URL.revokeObjectURL(video.src); resolve(blob); }, 'image/jpeg', 0.8);
                });
                video.addEventListener('error', e => { URL.revokeObjectURL(video.src); reject(e); });
            });
        }

        function handleThumbnailError(img, isVideo){
          if(img.dataset.fallbackApplied) return;
          img.dataset.fallbackApplied = '1';
          img.parentElement.innerHTML = isVideo
            ? '<div style="width:100%;height:100%;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center;color:#fff;font-size:28px;border-radius:8px">‚ñ∂</div>'
            : '<div style="width:100%;height:100%;background:linear-gradient(135deg,#ff6b6b,#ee5a24);display:flex;align-items:center;justify-content:center;color:#fff;font-size:24px;border-radius:8px">üì∑</div>';
        }

        function openLightbox(imgSrc, mediaKey) {
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightbox-content');
            const gallery = document.getElementById('thumbnailGallery');
            const items = Array.from(document.querySelectorAll('.gallery-item'));
            allMediaKeys = items.map(i => i.dataset.key);
            if (mediaKey) currentMediaIndex = allMediaKeys.indexOf(mediaKey);
            const vExts = ['.mp4', '.webm', '.ogg', '.mov', '.avi'];
            const isV = vExts.some(e => imgSrc.toLowerCase().endsWith(e));
            const isTxt = imgSrc.toLowerCase().endsWith('.txt');
            
            if (isTxt) {
                // Show text content in lightbox
                fetch(imgSrc, { credentials: 'include' })
                    .then(response => response.text())
                    .then(text => {
                        const escaped = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        content.innerHTML = '<div class="txt-viewer"><pre>' + escaped + '</pre></div>';
                    })
                    .catch(() => {
                        content.innerHTML = '<div class="txt-viewer"><pre>Failed to load text content</pre></div>';
                    });
            } else {
                content.innerHTML = isV 
                    ? '<video src="' + imgSrc + '" controls autoplay loop style="max-width:100%;max-height:calc(100vh - 140px)" onclick="event.stopPropagation()"></video>'
                    : '<img src="' + imgSrc + '" style="max-width:100%;height:auto;cursor:pointer" onclick="event.stopPropagation(); toggleImageZoom(this)">';
            }
            
            gallery.innerHTML = '';
            allMediaKeys.forEach((k, i) => {
                const d = document.createElement('div');
                d.className = 'thumbnail-item' + (i === currentMediaIndex ? ' active' : '');
                const isTV = vExts.some(e => k.toLowerCase().endsWith(e));
                const isTxtThumb = k.toLowerCase().endsWith('.txt');
                
                if (isTxtThumb) {
                    // Text file thumbnail - show as small chip
                    const fileName = decodeURIComponent(k.split('/').pop());
                    const nameWithoutExt = fileName.replace(/\.txt$/i, '');
                    d.innerHTML = `<div style="width:100%;height:100%;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center;color:#fff;font-size:10px;font-weight:600;text-align:center;padding:4px;border-radius:6px;word-break:break-word;overflow:hidden">${nameWithoutExt}</div>`;
                } else {
                    // Original thumbnail logic: video uses .thumbnails, image uses original
                    const ts = isTV 
                        ? `${WORKER_URL}/api/image/.thumbnails/${currentFolder ? currentFolder + '/' : ''}${k.split('/').pop()}.jpg`
                        : `${WORKER_URL}/api/image/${k}`;
                        
                    d.innerHTML = isTV ? '<img src="' + ts + '" onerror="this.parentElement.innerHTML=\'<div style=\"background:linear-gradient(135deg,#667eea,#764ba2);width:100%;height:100%;display:flex;align-items:center;justify-content:center\"><div style=\"font-size:32px;color:white\">‚ñ∂</div></div>\'" ><div class="video-icon">‚ñ∂</div>' : '<img src="' + ts + '">';
                }
                
                d.onclick = e => { e.stopPropagation(); jumpToMedia(i); };
                gallery.appendChild(d);
            });
            scrollToActiveThumbnail();
            lightbox.classList.add('active');
        }

        function jumpToMedia(i) {
            currentMediaIndex = i;
            const k = allMediaKeys[i], src = WORKER_URL + '/api/image/' + k, c = document.getElementById('lightbox-content');
            const v = ['.mp4', '.webm', '.ogg', '.mov', '.avi'], isV = v.some(e => k.toLowerCase().endsWith(e));
            const isTxt = k.toLowerCase().endsWith('.txt');
            
            if (isTxt) {
                fetch(src, { credentials: 'include' })
                    .then(response => response.text())
                    .then(text => {
                        const escaped = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        c.innerHTML = '<div class="txt-viewer"><pre>' + escaped + '</pre></div>';
                    })
                    .catch(() => {
                        c.innerHTML = '<div class="txt-viewer"><pre>Failed to load text content</pre></div>';
                    });
            } else {
                c.innerHTML = isV 
                    ? '<video src="' + src + '" controls autoplay loop style="max-width:100%;max-height:calc(100vh - 140px)" onclick="event.stopPropagation()"></video>' 
                    : '<img src="' + src + '" style="max-width:100%;height:auto;cursor:pointer" onclick="event.stopPropagation(); toggleImageZoom(this)">';
            }
            updateActiveThumbnail(); scrollToActiveThumbnail();
        }

        function updateActiveThumbnail() { document.querySelectorAll('.thumbnail-item').forEach((t, i) => { i === currentMediaIndex ? t.classList.add('active') : t.classList.remove('active'); }); }
        function scrollToActiveThumbnail() { const a = document.getElementById('thumbnailGallery').querySelector('.thumbnail-item.active'); if (a) a.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' }); }
        function toggleImageZoom(img) { if (img.style.maxWidth === '100%') { img.style.maxWidth = 'none'; img.style.cursor = 'zoom-out'; } else { img.style.maxWidth = '100%'; img.style.cursor = 'zoom-in'; } }

        function openViewerMode() {
            const items = Array.from(document.querySelectorAll('.gallery-item'));
            if (!items.length) { showToast('No images', 'error'); return; }
            viewerMediaKeys = items.map(i => i.dataset.key); viewerCurrentIndex = 0;
            const v = document.getElementById('fullscreenViewer');
            v.classList.add('active'); showViewerMedia(0);
        }

        function closeViewerMode() {
            const v = document.getElementById('fullscreenViewer'); v.classList.remove('active');
            v.removeEventListener('touchstart', handleViewerTouchStart);
            v.removeEventListener('touchmove', handleViewerTouchMove);
            v.removeEventListener('touchend', handleViewerTouchEnd);
        }

        function showViewerMedia(i) {
            if (i < 0 || i >= viewerMediaKeys.length) return;
            viewerCurrentIndex = i;
            const k = viewerMediaKeys[i], src = WORKER_URL + '/api/image/' + k;
            const c = document.getElementById('viewerContent'), ct = document.getElementById('viewerCounter');
            
            const isTxt = k.toLowerCase().endsWith('.txt');
            if (isTxt) {
                fetch(src, { credentials: 'include' })
                    .then(response => response.text())
                    .then(text => {
                        const escaped = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        c.innerHTML = '<div class="txt-viewer"><pre>' + escaped + '</pre></div>';
                    })
                    .catch(() => {
                        c.innerHTML = '<div class="txt-viewer"><pre>Failed to load text content</pre></div>';
                    });
            } else {
                const v = ['.mp4', '.webm', '.ogg', '.mov', '.avi'], isV = v.some(e => k.toLowerCase().endsWith(e));
                c.innerHTML = isV ? '<video src="' + src + '" controls autoplay loop style="max-width:100%;max-height:100%"></video>' : '<img src="' + src + '" style="max-width:100%;max-height:100%">';
            }
            ct.textContent = (i + 1) + ' / ' + viewerMediaKeys.length;
        }

        function nextViewerMedia() {
            if (isNavigating) return;
            isNavigating = true;
            showViewerMedia((viewerCurrentIndex + 1) % viewerMediaKeys.length);
            setTimeout(() => { isNavigating = false; }, 300);
        }
        function prevViewerMedia() {
            if (isNavigating) return;
            isNavigating = true;
            showViewerMedia(viewerCurrentIndex - 1 < 0 ? viewerMediaKeys.length - 1 : viewerCurrentIndex - 1);
            setTimeout(() => { isNavigating = false; }, 300);
        }

        function closeLightbox(){document.getElementById("lightbox").classList.remove("active"),currentMediaIndex=0,allMediaKeys=[]}

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const gallery = document.getElementById('gallery');
            const selectBtn = document.getElementById('selectBtn');

            if (isSelectionMode) {
                gallery.classList.add('selection-mode');
                selectBtn.innerHTML = '<span>‚úñÔ∏è</span> Cancel';
            } else {
                gallery.classList.remove('selection-mode');
                selectBtn.innerHTML = '<span>‚òëÔ∏è</span> Select';
                selectedImages = [];
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.classList.remove('selected');
                    const checkbox = item.querySelector('.gallery-item-checkbox');
                    if (checkbox) checkbox.checked = false;
                });
                updateBulkActionBar();
            }
        }

        function toggleImageSelection(key) {
            const item = document.querySelector(`.gallery-item[data-key="${key}"]`);
            if (!item) return;

            const checkbox = item.querySelector('.gallery-item-checkbox');

            if (checkbox.checked) {
                selectedImages.push(key);
                item.classList.add('selected');
            } else {
                selectedImages = selectedImages.filter(k => k !== key);
                item.classList.remove('selected');
            }

            updateBulkActionBar();
        }

        function updateBulkActionBar() {
            const bar = document.getElementById('bulkActionBar');
            const count = document.getElementById('selectedCount');

            if (selectedImages.length > 0) {
                bar.classList.add('active');
                count.textContent = `${selectedImages.length} selected`;
            } else {
                bar.classList.remove('active');
            }
        }

        function exitSelectionMode() {
            if (isSelectionMode) {
                toggleSelectionMode();
            }
        }

        function downloadSelectedAsZip() {
            if (selectedImages.length === 0) return;

            pendingZipImages = [...selectedImages];
            document.getElementById('passwordZipModal').classList.add('active');
            document.getElementById('zipPassword').focus();
        }

        function cancelZipPassword() {
            document.getElementById('passwordZipModal').classList.remove('active');
            document.getElementById('zipPassword').value = '';
            pendingZipImages = [];
        }

        async function createZipWithPassword() {
            const password = document.getElementById('zipPassword').value.trim();

            document.getElementById('passwordZipModal').classList.remove('active');
            document.getElementById('zipPassword').value = '';

            if (pendingZipImages.length === 0) return;

            showToast(`Creating ZIP with ${pendingZipImages.length} images...`, 'success');

            try {
                const zipWriter = new zip.ZipWriter(new zip.BlobWriter("application/zip"), {
                    password: password || undefined,
                    encryptionStrength: password ? 3 : undefined,
                });

                for (let i = 0; i < pendingZipImages.length; i++) {
                    const key = pendingZipImages[i];
                    const url = `${WORKER_URL}/api/image/${key}`;
                    const filename = decodeURIComponent(key.split('/').pop()); // Decode filename for ZIP

                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();

                        await zipWriter.add(filename, new zip.BlobReader(blob), {
                            level: 0
                        });

                        if ((i + 1) % 5 === 0 || i === pendingZipImages.length - 1) {
                            showToast(`Processing ${i + 1}/${pendingZipImages.length}...`, 'success');
                        }
                    } catch (error) {
                        console.error(`Failed to add ${filename}:`, error);
                    }
                }

                const zipBlob = await zipWriter.close();

                const zipFilename = `${currentFolder.replace(/\//g, '_') || 'gallery'}_${new Date().getTime()}.zip`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = zipFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                const protectedMsg = password ? 'üîí password-protected' : '';
                showToast(`‚úì Downloaded ${pendingZipImages.length} images as ${protectedMsg} ZIP`, 'success');

                pendingZipImages = [];
                exitSelectionMode();
            } catch (error) {
                console.error('ZIP creation failed:', error);
                showToast('Failed to create ZIP file', 'error');
            }
        }

        async function downloadFolderAsZip() {
            if (!currentFolder) {
                showToast('Please select a folder first', 'error');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/list?path=${encodeURIComponent(currentFolder)}`);
                const images = await response.json();

                if (images.length === 0) {
                    showToast('Folder is empty', 'error');
                    return;
                }

                pendingZipImages = images.map(img => img.key);
                document.getElementById('passwordZipModal').classList.add('active');
                document.getElementById('zipPassword').focus();
            } catch (error) {
                showToast('Failed to load folder', 'error');
            }
        }

        async function deleteSelected() {
            if (selectedImages.length === 0) return;

            if (!confirm(`Delete ${selectedImages.length} selected images?`)) return;

            try {
                for (const key of selectedImages) {
                    await fetch(`${WORKER_URL}/api/delete-file/${key}`, {
                        method: 'DELETE'
                    });
                }

                showToast(`‚úì Deleted ${selectedImages.length} images`, 'success');
                exitSelectionMode();
                loadGallery(currentFolder);
                loadStorageStats();
            } catch (error) {
                showToast('Delete failed', 'error');
            }
        }

        async function loadStorageStats() {
            try {
                const response = await fetch(`${WORKER_URL}/api/storage-stats`);
                const stats = await response.json();

                const usedMB = parseFloat(stats.totalSizeMB);
                const usedGB = parseFloat(stats.totalSizeGB);
                const freeGB = 10;
                const percentUsed = (usedGB / freeGB * 100).toFixed(1);

                document.getElementById('storageInfo').style.display = 'flex';

                if (usedGB >= 1) {
                    document.getElementById('storageUsed').textContent = `${usedGB} GB`;
                } else {
                    document.getElementById('storageUsed').textContent = `${usedMB} MB`;
                }

                document.getElementById('storagePercent').textContent = `${percentUsed}%`;
                document.getElementById('storageBarFill').style.width = `${Math.min(percentUsed, 100)}%`;

                const barFill = document.getElementById('storageBarFill');
                if (percentUsed >= 90) {
                    barFill.style.background = 'var(--destructive)';
                } else if (percentUsed >= 70) {
                    barFill.style.background = 'var(--primary-color)';
                } else {
                    barFill.style.background = 'var(--success)';
                }
            } catch (error) {
                console.error('Failed to load storage stats:', error);
            }
        }
		// ===== Fix Folder Names integration =====
        let fixFolderNamesData = null;

        async function showFixFolderNames() {
            showToast('Checking folder names...', 'success');
            try {
                const response = await fetch(`${WORKER_URL}/api/fix-folder-names?dryRun=1`);
                const data = await response.json();
                fixFolderNamesData = data;

                if (!data.count || data.count === 0) {
                    showToast('‚úì All folder names are already correct!', 'success');
                    return;
                }

                const modal = document.createElement('div');
                modal.className = 'password-modal active';
                modal.innerHTML = `
                    <div class="password-modal-content">
                        <h3>üîß Fix Folder Names</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 20px;">
                            Found <strong>${data.count}</strong> items with encoded folder names that need fixing.
                        </p>
                        <div style="max-height: 200px; overflow-y: auto; margin-bottom: 20px; font-size: 12px; background: var(--background); padding: 10px; border-radius: 8px;">
                            ${data.items.slice(0, 10).map(item => 
                                `<div style="margin-bottom: 5px;">
                                    <div style="color: var(--destructive);">From: ${item.from}</div>
                                    <div style="color: var(--success);">To: ${item.to}</div>
                                    <hr style="margin: 5px 0; border: none; border-top: 1px solid var(--border-color);">
                                </div>`
                            ).join('')}
                            ${data.count > 10 ? `<div style="text-align: center; color: var(--text-secondary);">... and ${data.count - 10} more items</div>` : ''}
                        </div>
                        <p style="color: var(--text-secondary); font-size: 13px; margin-bottom: 20px;">
                            ‚ö†Ô∏è This will rename files and may temporarily break some links. Continue?
                        </p>
                        <div class="password-modal-buttons">
                            <button class="btn-secondary" onclick="cancelFixFolderNames()">Cancel</button>
                            <button class="btn-primary" onclick="runFixFolderNames()">Fix Names</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                showToast('Failed to check folder names', 'error');
                console.error('Fix folder names error:', error);
            }
        }

        function cancelFixFolderNames() {
            const modal = document.querySelector('.password-modal');
            if (modal) document.body.removeChild(modal);
            fixFolderNamesData = null;
        }

        async function runFixFolderNames() {
            const modal = document.querySelector('.password-modal');
            const buttons = modal.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            modal.querySelector('.password-modal-content h3').textContent = 'üîß Fixing Folder Names...';
            modal.querySelector('.password-modal-content p').textContent = 'Please wait while we fix the folder names. This may take a moment.';

            try {
                const response = await fetch(`${WORKER_URL}/api/fix-folder-names`, { method: 'POST' });
                const result = await response.json();
                if (modal && document.body.contains(modal)) document.body.removeChild(modal);

                if (result.migrated > 0) {
                    showToast(`‚úì Fixed ${result.migrated} folder names!`, 'success');
                    loadFolders(currentFolder);
                    loadGallery(currentFolder);
                } else {
                    showToast('No changes were needed', 'success');
                }
            } catch (error) {
                if (modal && document.body.contains(modal)) document.body.removeChild(modal);
                showToast('Failed to fix folder names', 'error');
                console.error('Fix folder names error:', error);
            }
            fixFolderNamesData = null;
        }
		// ===== End Fix Folder Names integration =====

		let currentRotation = 0;

function rotateViewerImage() {
    currentRotation = (currentRotation + 90) % 360;
    const content = document.getElementById('viewerContent');
    const img = content.querySelector('img');
    const video = content.querySelector('video');
    
    if (img) {
        img.style.transform = `rotate(${currentRotation}deg)`;
        img.style.transition = 'transform 0.3s ease';
    } else if (video) {
        video.style.transform = `rotate(${currentRotation}deg)`;
        video.style.transition = 'transform 0.3s ease';
    }
}

// Reset rotation when changing media
const originalShowViewerMedia = showViewerMedia;
showViewerMedia = function(i) {
    currentRotation = 0;
    originalShowViewerMedia(i);
};

        loadFolders();
        loadStorageStats();
