<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <title>Miygal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- zip.js Library with Password Support -->
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.72/dist/zip-full.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #E5E5EA;
            --destructive: #FF3B30;
            --success: #34C759;
            --radius-large: 20px;
            --radius-medium: 12px;
            --radius-small: 8px;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --card-background: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            padding: 0;
            min-height: 100vh;
        }

        .viewing-area {
            padding: 40px 16px 16px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .interaction-area {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--radius-large);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--background);
            border-radius: var(--radius-medium);
            font-size: 14px;
        }

        .breadcrumb-item {
            color: var(--primary-color);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .breadcrumb-item:hover {
            opacity: 0.7;
        }

        .breadcrumb-item.current {
            color: var(--text-primary);
            cursor: default;
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
            user-select: none;
        }

        .folder-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .folder-pill {
            padding: 10px 16px;
            background: var(--background);
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .folder-pill:active {
            transform: scale(0.95);
        }

        .folder-pill.active {
            background: var(--primary-color);
            color: white;
        }

        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .btn-destructive {
            background: var(--destructive);
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 12px 16px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .file-label:active {
            transform: scale(0.96);
        }

        /* Sort Controls */
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--background);
            border-radius: var(--radius-medium);
            font-size: 14px;
        }

        .sort-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-right: 8px;
        }

        .sort-btn {
            padding: 8px 14px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-small);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .sort-btn:hover {
            border-color: var(--primary-color);
        }

        .sort-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .sort-btn:active {
            transform: scale(0.95);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: var(--radius-medium);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text File Preview Chip */
        .txt-chip {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            line-height: 1.3;
            text-align: center;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            background: rgba(255, 59, 48, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .gallery-item:hover .delete-btn,
        .gallery-item:active .delete-btn {
            opacity: 1;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--radius-large);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close:active {
            transform: scale(0.9);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-background);
            padding: 16px 24px;
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-hover);
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            color: var(--success);
        }

        .toast.error {
            color: var(--destructive);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pixai-shortcut {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .pixai-shortcut:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .pixai-shortcut:active {
            transform: scale(0.95);
        }

        .pixai-icon {
            width: 28px;
            height: 28px;
        }

        /* STORAGE INFO - SMALLER AND HIGHER */
        .storage-info {
            position: fixed;
            top: 10px;
            right: 90px;
            background: var(--card-background);
            padding: 6px 12px;
            border-radius: var(--radius-small);
            box-shadow: var(--shadow);
            font-size: 11px;
            z-index: 998;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .storage-bar {
            width: 80px;
            height: 4px;
            background: var(--background);
            border-radius: 2px;
            overflow: hidden;
        }

        .storage-bar-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .storage-text {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 10px;
        }

        .storage-text strong {
            color: var(--text-primary);
            font-size: 11px;
        }

        /* Selection Mode Styles */
        .selection-mode .gallery-item {
            cursor: pointer;
        }

        .gallery-item-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
            accent-color: var(--primary-color);
        }

        .selection-mode .gallery-item-checkbox {
            opacity: 1;
        }

        .gallery-item.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 122, 255, 0.3);
            border: 3px solid var(--primary-color);
            border-radius: var(--radius-medium);
            pointer-events: none;
        }

        .bulk-action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-background);
            padding: 16px 24px;
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-hover);
            display: none;
            gap: 12px;
            align-items: center;
            z-index: 999;
            flex-wrap: wrap;
        }

        .bulk-action-bar.active {
            display: flex;
        }

        .bulk-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bulk-btn:active {
            transform: scale(0.96);
        }

        .bulk-btn-download {
            background: var(--success);
            color: white;
        }

        .bulk-btn-delete {
            background: var(--destructive);
            color: white;
        }

        .bulk-btn-cancel {
            background: var(--background);
            color: var(--text-primary);
        }

        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .password-modal.active {
            display: flex;
        }

        .password-modal-content {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--radius-large);
            max-width: 400px;
            width: 90%;
        }

        .password-modal h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .password-modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-medium);
            font-size: 15px;
            background: var(--background);
            color: var(--text-primary);
        }

        .password-modal-buttons {
            display: flex;
            gap: 10px;
        }

        .password-modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .password-modal-buttons .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .password-modal-buttons .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 640px) {
            .pixai-shortcut {
                width: 48px;
                height: 48px;
                top: 16px;
                right: 16px;
            }

            .pixai-icon {
                width: 24px;
                height: 24px;
            }

            .storage-info {
                top: 70px;
                right: 16px;
                font-size: 10px;
            }

            .storage-bar {
                width: 60px;
            }

            .bulk-action-bar {
                bottom: 10px;
                padding: 12px 16px;
                font-size: 13px;
            }

            .bulk-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .sort-controls {
                flex-wrap: wrap;
                gap: 6px;
            }

            .sort-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        @media (min-width: 768px) {
            .viewing-area {
                padding: 50px 24px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 17px;
            }

            .interaction-area {
                max-width: 1400px;
                padding: 0 24px 40px;
            }

            .card {
                padding: 20px;
                margin-bottom: 20px;
            }

            .action-bar {
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
            }

            .btn, .file-label {
                padding: 12px 20px;
                font-size: 15px;
                flex: 0 1 auto;
            }

            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }

            .gallery-item:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-hover);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(5, 1fr);
                gap: 16px;
            }
        }

        @media (min-width: 1440px) {
            .gallery {
                grid-template-columns: repeat(6, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 1920px) {
            .gallery {
                grid-template-columns: repeat(8, 1fr);
                gap: 24px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .delete-btn {
                opacity: 1;
            }

            .btn, .file-label, .folder-pill {
                min-height: 44px;
            }
        }

        .viewer-arrow {
            position: fixed !important;
            top: 50% !important;

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-512', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))

        }

  function renderGallery(items){const g=r('#gallery'),empty=r('#emptyState');if(!g)return;g.innerHTML='';if(!items||!items.length){g.style.display='none';empty&&(empty.style.display='block');return}g.style.display='grid';empty&&(empty.style.display='none');const sorted=sortItems(items);sorted.forEach(obj=>{const key=obj.key;const item=document.createElement('div');item.className='gallery-item';item.dataset.key=key;const isTxt=key.toLowerCase().endsWith('.txt');if(isTxt){const fname=decodeSafe(key.split('/').pop()).replace(/\.txt$/i,'');item.innerHTML=`<input type="checkbox" class="gallery-item-checkbox" onchange="toggleImageSelection('${key.replace(/'/g,"\\'")}')"><div class="txt-chip" onclick="handleImageClick('${key.replace(/'/g,"\\'")}', event)">${fname}</div><button class="delete-btn" onclick="deleteFile('${key.replace(/'/g,"\\'")}', event)">×</button>`}else{item.innerHTML=`<input type="checkbox" class="gallery-item-checkbox" onchange="toggleImageSelection('${key.replace(/'/g,"\\'")}')"><img src="${WORKER_URL}/api/image/${key}" alt="Photo"><button class="delete-btn" onclick="deleteFile('${key.replace(/'/g,"\\'")}', event)">×</button>`;const img=item.querySelector('img');img.onclick=e=>handleImageClick(key,e)}g.appendChild(item)})}
  const fi=r('#fileInput'),folderInput=r('#folderInput'),bar=r('#uploadProgressBar'),fill=r('#uploadProgressFill'),txt=r('#uploadProgressText');
  fi&&fi.addEventListener('change',async function(){const files=Array.from(this.files||[]);if(!files.length)return;if(!currentFolder){toast('Please select a folder first','error');return}bar&&bar.classList.add('active');txt&&txt.classList.add('active');try{for(let i=0;i<files.length;i++){const f=files[i];txt&&(txt.textContent=`Uploading ${i+1} / ${files.length}: ${f.name}`);fill&&(fill.style.width=`${(i/files.length)*100}%`);await apiUploadFile(currentFolder,f)}fill&&(fill.style.width='100%');txt&&(txt.textContent='✓ Upload complete!');setTimeout(()=>{bar&&bar.classList.remove('active');txt&&txt.classList.remove('active');fill&&(fill.style.width='0%')},1500);toast(`✓ Uploaded ${files.length} file(s)`,'success');loadGallery(currentFolder)}catch(e){bar&&bar.classList.remove('active');txt&&txt.classList.remove('active');fill&&(fill.style.width='0%');toast('Upload failed','error')}this.value=''});
  folderInput&&folderInput.addEventListener('change',async function(){const files=Array.from(this.files||[]);if(!files.length)return;const first=files[0].webkitRelativePath||'';const root=first.split('/')[0]||'folder';const createNew=confirm(`Upload ${files.length} files from "${root}".\n\nOK = Create new folder\nCancel = Use current folder`);let targetFolder='';if(createNew){const full=currentFolder?`${currentFolder}/${root}`:root;await apiCreateFolder(full);currentPath.push(root);currentFolder=currentPath.join('/');await loadFolders(currentFolder.split('/').slice(0,-1).join('/'));targetFolder=full}else{if(!currentFolder){toast('Select a folder first','error');return}targetFolder=currentFolder}try{let count=0;for(const f of files){const rel=(f.webkitRelativePath||'').split('/').slice(1).join('/');const relFolder=rel.includes('/')?rel.split('/').slice(0,-1).join('/'):'';const destFolder=[targetFolder,relFolder].filter(Boolean).join('/');await apiUploadFile(destFolder,f);count++}toast(`✓ Uploaded ${count} files!`,'success');loadGallery(targetFolder)}catch(e){toast('Upload failed','error')}this.value=''});
  window.deleteFile=async (key,evt)=>{evt&&evt.stopPropagation&&evt.stopPropagation();if(!confirm('Delete this item?'))return;try{await apiDeleteFile(key);toast('✓ Deleted','success');loadGallery(currentFolder)}catch(e){toast('Failed to delete','error')}}
  window.showCreateFolder=async ()=>{const name=prompt('New folder name:');if(!name)return;const path=currentFolder?`${currentFolder}/${name}`:name;try{await apiCreateFolder(path);toast('✓ Folder created','success');loadFolders(currentFolder)}catch(e){toast('Failed to create folder','error')}}
  window.showRenameFolder=async ()=>{if(!currentFolder){toast('Select a folder first','error');return}const curr=currentPath[currentPath.length-1];const next=prompt(`Rename "${decodeSafe(curr)}" to:`);if(!next)return;const parent=currentPath.slice(0,-1).join('/');const newPath=parent?`${parent}/${next}`:next;try{await apiRename(currentFolder,newPath,true);toast('✓ Folder renamed','success');currentPath[currentPath.length-1]=next;currentFolder=currentPath.join('/');loadFolders(parent);loadGallery(currentFolder)}catch(e){toast('Failed to rename','error')}}

  window.toggleSelectionMode=()=>{isSelectionMode=!isSelectionMode;const g=r('#gallery'),btn=r('#selectBtn');if(isSelectionMode){g&&g.classList.add('selection-mode');btn&&(btn.innerHTML='<span>✖️</span> Cancel')}else{g&&g.classList.remove('selection-mode');btn&&(btn.innerHTML='<span>☑️</span> Select');selectedKeys=[];rr('.gallery-item').forEach(it=>{it.classList.remove('selected');const cb=it.querySelector('.gallery-item-checkbox');cb&&(cb.checked=false)});updateBulkBar()}};window.toggleImageSelection=(key)=>{const it=r(`.gallery-item[data-key="${key}"]`);if(!it)return;const cb=it.querySelector('.gallery-item-checkbox');if(cb.checked){selectedKeys.push(key);it.classList.add('selected')}else{selectedKeys=selectedKeys.filter(k=>k!==key);it.classList.remove('selected')}updateBulkBar()};function updateBulkBar(){const bar=r('#bulkActionBar'),count=r('#selectedCount');if(selectedKeys.length>0){bar&&bar.classList.add('active');count&&(count.textContent=`${selectedKeys.length} selected`)}else{bar&&bar.classList.remove('active')}}window.exitSelectionMode=()=>{if(isSelectionMode)window.toggleSelectionMode()}
