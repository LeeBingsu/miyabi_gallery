    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #E5E5EA;
            --destructive: #FF3B30;
            --success: #34C759;
            --radius-large: 20px;
            --radius-medium: 12px;
            --radius-small: 8px;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --card-background: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            padding: 0;
            min-height: 100vh;
        }

        .viewing-area {
            padding: 40px 16px 16px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .interaction-area {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--radius-large);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--background);
            border-radius: var(--radius-medium);
            font-size: 14px;
        }

        .breadcrumb-item {
            color: var(--primary-color);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .breadcrumb-item:hover {
            opacity: 0.7;
        }

        .breadcrumb-item.current {
            color: var(--text-primary);
            cursor: default;
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
            user-select: none;
        }

        .folder-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .folder-pill {
            padding: 10px 16px;
            background: var(--background);
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .folder-pill:active {
            transform: scale(0.95);
        }

        .folder-pill.active {
            background: var(--primary-color);
            color: white;
        }

        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .btn-destructive {
            background: var(--destructive);
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 12px 16px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .file-label:active {
            transform: scale(0.96);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: var(--radius-medium);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            background: rgba(255, 59, 48, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .gallery-item:hover .delete-btn,
        .gallery-item:active .delete-btn {
            opacity: 1;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--radius-large);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close:active {
            transform: scale(0.9);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-background);
            padding: 16px 24px;
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-hover);
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            color: var(--success);
        }

        .toast.error {
            color: var(--destructive);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pixai-shortcut {

            top: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;

            display: flex;

        }

        .pixai-shortcut:active {
            transform: scale(0.95);
        }

        .pixai-icon {
            width: 28px;
            height: 28px;

        .storage-bar {

            background: var(--background);

        }

        .storage-bar-fill {

        .storage-text {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 10px;

        .storage-text strong {
            color: var(--text-primary);
            font-size: 11px;
        }

        .selection-mode .gallery-item {

            background: var(--destructive);

        }

            color: var(--text-primary);

            top: 0;
            left: 0;

            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;

        .password-modal-buttons {

        .password-modal-buttons button {

        }

        .password-modal-buttons .btn-secondary {
            background: var(--background);

        }

        .password-modal-buttons .btn-primary {
            background: var(--primary-color);

        }

<body>
    
    <!-- Password Protection -->
    <div id="passwordModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="background: var(--card-background); padding: 40px; border-radius: 20px; max-width: 400px; width: 90%; text-align: center;">
            <h2 style="margin-bottom: 20px; color: var(--text-primary);">🔒 Gallery Access</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">Enter password to continue</p>
            <input type="password" id="passwordInput" placeholder="Enter dot password" style="width: 100%; padding: 12px 16px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 16px; margin-bottom: 20px; background: var(--background); color: var(--text-primary);" autofocus>
            <p id="errorMsg" style="color: var(--destructive); margin-top: 15px; display: none;">Incorrect password</p>
        </div>
    </div>

    <script>
        const PASSWORD_HASH = '3fb97d67d0041d9e3f03b9b6d89d860b1e07884f674336ebad64a8fd4288a4865655f0e68cc2acc978ed94d71d87672452d2850ddc90bccc0edaecb3bf135126';
        const AUTH_DURATION = 60 * 60 * 1000;

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-512', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function checkPassword() {
            const input = document.getElementById('passwordInput').value;

            if (input) {
                const hash = await hashPassword(input);

                if (hash === PASSWORD_HASH) {
                    const expiryTime = Date.now() + AUTH_DURATION;
                    localStorage.setItem('galleryAuth', expiryTime.toString());
                    document.getElementById('passwordModal').style.display = 'none';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('errorMsg').style.display = 'none';
                    }, 2000);
                }

        async function generateVideoThumbnail(videoFile) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.src = URL.createObjectURL(videoFile);
                video.muted = true;
                video.playsInline = true;
                video.addEventListener('loadeddata', () => { video.currentTime = Math.min(1, video.duration / 2); });
                video.addEventListener('seeked', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 300; canvas.height = 300;
                    const ctx = canvas.getContext('2d');
                    const aspect = video.videoWidth / video.videoHeight;
                    let w, h, x = 0, y = 0;
                    if (aspect > 1) { h = 300; w = 300 * aspect; x = -(w - 300) / 2; }
                    else { w = 300; h = 300 / aspect; y = -(h - 300) / 2; }
                    ctx.drawImage(video, x, y, w, h);
                    canvas.toBlob(blob => { URL.revokeObjectURL(video.src); resolve(blob); }, 'image/jpeg', 0.8);
                });
                video.addEventListener('error', e => { URL.revokeObjectURL(video.src); reject(e); });
            });
        }

            const v = document.getElementById('fullscreenViewer'); v.classList.remove('active');
            v.removeEventListener('touchstart', handleViewerTouchStart);
            v.removeEventListener('touchmove', handleViewerTouchMove);
            v.removeEventListener('touchend', handleViewerTouchEnd);
        }

        function showViewerMedia(i) {
            if (i < 0 || i >= viewerMediaKeys.length) return;
            viewerCurrentIndex = i;
            const k = viewerMediaKeys[i], src = WORKER_URL + '/api/image/' + encodeURIComponent(k);
            const c = document.getElementById('viewerContent'), ct = document.getElementById('viewerCounter');
            const v = ['.mp4', '.webm', '.ogg', '.mov', '.avi'], isV = v.some(e => k.toLowerCase().endsWith(e));
            c.innerHTML = isV ? '<video src="' + src + '" controls autoplay loop style="max-width:100%;max-height:100%"></video>' : '<img src="' + src + '" style="max-width:100%;max-height:100%">';
            ct.textContent = (i + 1) + ' / ' + viewerMediaKeys.length;
        }

        function nextViewerMedia() {
            if (isNavigating) return;
            isNavigating = true;
            showViewerMedia((viewerCurrentIndex + 1) % viewerMediaKeys.length);
            setTimeout(() => { isNavigating = false; }, 300);
        }
        function prevViewerMedia() {
            if (isNavigating) return;
            isNavigating = true;
            showViewerMedia(viewerCurrentIndex - 1 < 0 ? viewerMediaKeys.length - 1 : viewerCurrentIndex - 1);
            setTimeout(() => { isNavigating = false; }, 300);
        }
        function handleViewerTouchStart(e) { return; }
        function handleViewerTouchMove(e) { return; }
        function handleViewerTouchEnd(e) { return;
		//function handleViewerTouchEnd(e) {
        //    if (e.target.tagName === 'VIDEO' || e.target.tagName === 'BUTTON') return;
        //    if (viewerIsSwiping && viewerTouchStartX) {
        //        const dx = viewerTouchStartX - e.changedTouches[0].clientX;
         //       if (Math.abs(dx) > 50) { dx > 0 ? nextViewerMedia() : prevViewerMedia(); }
        //    } else if (!viewerIsSwiping && e.target.tagName !== 'BUTTON') {
         //       const x = e.changedTouches[0].clientX, w = window.innerWidth;
         //       x < w / 3 ? prevViewerMedia() : x > w * 2 / 3 ? nextViewerMedia() : nextViewerMedia();
        //    }
        //    viewerTouchStartX = 0; viewerIsSwiping = false;
        }

        function closeLightbox(){document.getElementById("lightbox").classList.remove("active"),currentMediaIndex=0,allMediaKeys=[]}

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const gallery = document.getElementById('gallery');
            const selectBtn = document.getElementById('selectBtn');

            if (isSelectionMode) {
                gallery.classList.add('selection-mode');
                selectBtn.innerHTML = '<span>✖️</span> Cancel';
            } else {
                gallery.classList.remove('selection-mode');
                selectBtn.innerHTML = '<span>☑️</span> Select';
                selectedImages = [];
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.classList.remove('selected');
                    const checkbox = item.querySelector('.gallery-item-checkbox');
                    if (checkbox) checkbox.checked = false;
                });
                updateBulkActionBar();
            }
        }

        function toggleImageSelection(key) {
            const item = document.querySelector(`.gallery-item[data-key="${key}"]`);
            if (!item) return;

            const checkbox = item.querySelector('.gallery-item-checkbox');

            if (checkbox.checked) {
                selectedImages.push(key);
                item.classList.add('selected');
            } else {
                selectedImages = selectedImages.filter(k => k !== key);
                item.classList.remove('selected');
            }

            updateBulkActionBar();
        }

        function updateBulkActionBar() {
            const bar = document.getElementById('bulkActionBar');
            const count = document.getElementById('selectedCount');

            if (selectedImages.length > 0) {
                bar.classList.add('active');
                count.textContent = `${selectedImages.length} selected`;
            } else {
                bar.classList.remove('active');
            }
        }

        function exitSelectionMode() {
            if (isSelectionMode) {
                toggleSelectionMode();
            }
        }

        function downloadSelectedAsZip() {
            if (selectedImages.length === 0) return;

            pendingZipImages = [...selectedImages];
            document.getElementById('passwordZipModal').classList.add('active');
            document.getElementById('zipPassword').focus();
        }

        function cancelZipPassword() {
            document.getElementById('passwordZipModal').classList.remove('active');
            document.getElementById('zipPassword').value = '';
            pendingZipImages = [];
        }

        async function createZipWithPassword() {
            const password = document.getElementById('zipPassword').value.trim();

            document.getElementById('passwordZipModal').classList.remove('active');
            document.getElementById('zipPassword').value = '';

            if (pendingZipImages.length === 0) return;

            showToast(`Creating ZIP with ${pendingZipImages.length} images...`, 'success');

            try {
                const zipWriter = new zip.ZipWriter(new zip.BlobWriter("application/zip"), {
                    password: password || undefined,
                    encryptionStrength: password ? 3 : undefined,
                });

                for (let i = 0; i < pendingZipImages.length; i++) {
                    const key = pendingZipImages[i];
                    const url = `${WORKER_URL}/api/image/${encodeURIComponent(key)}`;
                    const filename = key.split('/').pop();

                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();

                        await zipWriter.add(filename, new zip.BlobReader(blob), {
                            level: 0
                        });

                        if ((i + 1) % 5 === 0 || i === pendingZipImages.length - 1) {
                            showToast(`Processing ${i + 1}/${pendingZipImages.length}...`, 'success');
                        }
                    } catch (error) {
                        console.error(`Failed to add ${filename}:`, error);
                    }
                }

                const zipBlob = await zipWriter.close();

                const zipFilename = `${currentFolder.replace(/\//g, '_') || 'gallery'}_${new Date().getTime()}.zip`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = zipFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                const protectedMsg = password ? '🔒 password-protected' : '';
                showToast(`✓ Downloaded ${pendingZipImages.length} images as ${protectedMsg} ZIP`, 'success');

                pendingZipImages = [];
                exitSelectionMode();
            } catch (error) {
                console.error('ZIP creation failed:', error);
                showToast('Failed to create ZIP file', 'error');
            }
        }

        async function downloadFolderAsZip() {
            if (!currentFolder) {
                showToast('Please select a folder first', 'error');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/list/${encodeURIComponent(currentFolder)}`);
                const images = await response.json();

                if (images.length === 0) {
                    showToast('Folder is empty', 'error');
                    return;
                }

                pendingZipImages = images.map(img => img.key);
                document.getElementById('passwordZipModal').classList.add('active');
                document.getElementById('zipPassword').focus();
            } catch (error) {
                showToast('Failed to load folder', 'error');
            }
        }

        async function deleteSelected() {
            if (selectedImages.length === 0) return;

            if (!confirm(`Delete ${selectedImages.length} selected images?`)) return;

            try {
                for (const key of selectedImages) {
                    await fetch(`${WORKER_URL}/api/delete-file/${encodeURIComponent(key)}`, {
                        method: 'DELETE'
                    });
                }

                showToast(`✓ Deleted ${selectedImages.length} images`, 'success');
                exitSelectionMode();
                loadGallery(currentFolder);
                loadStorageStats();
            } catch (error) {
                showToast('Delete failed', 'error');
            }
        }

        async function loadStorageStats() {
            try {
                const response = await fetch(`${WORKER_URL}/api/storage-stats`);
                const stats = await response.json();

                const usedMB = parseFloat(stats.totalSizeMB);
                const usedGB = parseFloat(stats.totalSizeGB);
                const freeGB = 10;
                const percentUsed = (usedGB / freeGB * 100).toFixed(1);

                document.getElementById('storageInfo').style.display = 'flex';

                if (usedGB >= 1) {
                    document.getElementById('storageUsed').textContent = `${usedGB} GB`;
                } else {
                    document.getElementById('storageUsed').textContent = `${usedMB} MB`;
                }

                document.getElementById('storagePercent').textContent = `${percentUsed}%`;
                document.getElementById('storageBarFill').style.width = `${Math.min(percentUsed, 100)}%`;

                const barFill = document.getElementById('storageBarFill');
                if (percentUsed >= 90) {
                    barFill.style.background = 'var(--destructive)';
                } else if (percentUsed >= 70) {
                    barFill.style.background = 'var(--primary-color)';
                } else {
                    barFill.style.background = 'var(--success)';
                }
            } catch (error) {
                console.error('Failed to load storage stats:', error);
            }
        }

        loadFolders();
        loadStorageStats();
    </script>
