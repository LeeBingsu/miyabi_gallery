<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .folder-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
        }
        
        .folder-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .folder-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .folder-btn.active {
            background: #2196F3;
        }
        
        .btn {
            padding: 10px 20px;
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #7B1FA2;
        }
        
        .upload-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .upload-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="file"] {
            flex: 1;
            min-width: 200px;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
        }
        
        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ My Photo Gallery</h1>
        
        <div class="upload-section">
            <h3>Upload & Manage</h3>
            <div class="upload-controls">
                <input type="file" id="fileInput" multiple accept="image/*">
                <button class="btn" onclick="uploadImages()">Upload</button>
                <button class="btn" onclick="showCreateFolder()">New Folder</button>
                <button class="btn" onclick="showRenameFolder()">Rename Folder</button>
            </div>
            <div id="status" class="status"></div>
        </div>
        
        <div class="controls">
            <div class="folder-list" id="folderList"></div>
        </div>
        
        <div class="gallery" id="gallery"></div>
        
        <div class="lightbox" id="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR WORKER URL
        const WORKER_URL = 'https://gallery-worker.b1ngsuk09.workers.dev';
        
        let currentFolder = '';
        
        async function loadFolders() {
            try {
                const response = await fetch(`${WORKER_URL}/api/folders`);
                const folders = await response.json();
                
                const folderList = document.getElementById('folderList');
                folderList.innerHTML = '';
                
                folders.forEach(folder => {
                    const btn = document.createElement('button');
                    btn.className = 'folder-btn';
                    btn.textContent = folder;
                    btn.onclick = () => loadGallery(folder);
                    folderList.appendChild(btn);
                });
                
                if (folders.length > 0 && !currentFolder) {
                    loadGallery(folders[0]);
                }
            } catch (error) {
                showStatus('Failed to load folders', 'error');
            }
        }
        
        async function loadGallery(folder) {
            currentFolder = folder;
            
            document.querySelectorAll('.folder-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === folder) {
                    btn.classList.add('active');
                }
            });
            
            try {
                const response = await fetch(`${WORKER_URL}/api/list/${folder}`);
                const images = await response.json();
                
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                images.forEach(img => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${WORKER_URL}/api/image/${img.key}" alt="Gallery image">`;
                    item.onclick = () => openLightbox(`${WORKER_URL}/api/image/${img.key}`);
                    gallery.appendChild(item);
                });
            } catch (error) {
                showStatus('Failed to load images', 'error');
            }
        }
        
        async function uploadImages() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                showStatus('Please select files first', 'error');
                return;
            }
            
            if (!currentFolder) {
                showStatus('Please select or create a folder first', 'error');
                return;
            }
            
            try {
                for (const file of files) {
                    const response = await fetch(`${WORKER_URL}/api/upload/${currentFolder}/${Date.now()}-${file.name}`, {
                        method: 'PUT',
                        body: file,
                        headers: {
                            'Content-Type': file.type
                        }
                    });
                    
                    if (!response.ok) throw new Error('Upload failed');
                }
                
                showStatus(`Successfully uploaded ${files.length} image(s)!`, 'success');
                loadGallery(currentFolder);
                document.getElementById('fileInput').value = '';
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }
        
        async function showCreateFolder() {
            const folderName = prompt('Enter new folder name:');
            if (!folderName) return;
            
            try {
                const response = await fetch(`${WORKER_URL}/api/create-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folderName })
                });
                
                if (response.ok) {
                    showStatus('Folder created successfully!', 'success');
                    loadFolders();
                }
            } catch (error) {
                showStatus('Failed to create folder', 'error');
            }
        }
        
        async function showRenameFolder() {
            if (!currentFolder) {
                showStatus('Please select a folder first', 'error');
                return;
            }
            
            const newName = prompt(`Rename folder "${currentFolder}" to:`);
            if (!newName) return;
            
            try {
                const response = await fetch(`${WORKER_URL}/api/rename-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldName: currentFolder, newName })
                });
                
                if (response.ok) {
                    showStatus('Folder renamed successfully!', 'success');
                    currentFolder = newName;
                    loadFolders();
                }
            } catch (error) {
                showStatus('Failed to rename folder', 'error');
            }
        }
        
        function openLightbox(imgSrc) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = imgSrc;
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => status.className = 'status', 5000);
        }
        
        // Load folders on page load
        loadFolders();
    </script>
</body>
</html>
