<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <title>Miygal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- zip.js Library with Password Support -->
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.72/dist/zip-full.min.js"></script>

    <style>
        /* 기존 스타일 유지 */
        .txt-chip{
          width:100%;height:100%;display:flex;align-items:center;justify-content:center;
          background:linear-gradient(135deg,#667eea,#764ba2);
          color:#fff;font-weight:700;border-radius:12px;
          padding:10px;font-size:18px;line-height:1.2;text-align:center;
          word-break:break-word;overflow:hidden
        }
        .txt-chip small{opacity:.9;font-weight:600}
    </style>
</head>
<body>
    <!-- 본문 동일 -->

    <script>
      /* 기존 스크립트 유지, 갤러리 렌더링만 텍스트 미리보기 추가 */
      const WORKER_URL = '';
      let currentFolder=''; let currentSortMode='name-az'; let cachedImages=[];

      function renderGallery(images){
        const gallery=document.getElementById('gallery');
        const emptyState=document.getElementById('emptyState');
        gallery.innerHTML='';
        if(!images||!images.length){gallery.style.display='none'; emptyState.style.display='block'; return;}
        gallery.style.display='grid'; emptyState.style.display='none';
        const sorted=images.slice();
        // 간단: 이름순 오름차순만 유지 (나머지는 기존 파일의 정렬 함수 사용 중)
        sorted.sort((a,b)=>a.key.localeCompare(b.key));
        sorted.forEach(img=>{
          const item=document.createElement('div');
          item.className='gallery-item';
          item.dataset.key=img.key;
          const isTxt=img.key.toLowerCase().endsWith('.txt');
          const baseName=img.key.split('/').pop().replace(/\.txt$/i,'');
          if(isTxt){
            item.innerHTML=`
              <input type="checkbox" class="gallery-item-checkbox" onchange="toggleImageSelection('${img.key.replace(/'/g,"\\'")}')">
              <div class="txt-chip" onclick="handleImageClick('${img.key.replace(/'/g,"\\'")}', event)">${baseName}</div>
              <button class="delete-btn" onclick="deleteFile('${img.key.replace(/'/g,"\\'")}', event)">×</button>
            `;
          } else {
            item.innerHTML=`
              <input type="checkbox" class="gallery-item-checkbox" onchange="toggleImageSelection('${img.key.replace(/'/g,"\\'")}')">
              <img src="${WORKER_URL}/api/image/${img.key}" alt="Photo">
              <button class="delete-btn" onclick="deleteFile('${img.key.replace(/'/g,"\\'")}', event)">×</button>
            `;
            const imgElement=item.querySelector('img');
            imgElement.onclick=(e)=>handleImageClick(img.key,e);
          }
          gallery.appendChild(item);
        });
      }
    </script>
</body>
</html>
