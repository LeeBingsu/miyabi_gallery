<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- zip.js Library with Password Support -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #E5E5EA;
            --destructive: #FF3B30;
            --success: #34C759;
            --radius-large: 20px;
            --radius-medium: 12px;
            --radius-small: 8px;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --card-background: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --border-color: #38383A;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            padding: 0;
            min-height: 100vh;
        }

        .viewing-area {
            padding: 40px 16px 16px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .interaction-area {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--radius-large);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--background);
            border-radius: var(--radius-medium);
            font-size: 14px;
        }

        .breadcrumb-item {
            color: var(--primary-color);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .breadcrumb-item:hover {
            opacity: 0.7;
        }

        .breadcrumb-item.current {
            color: var(--text-primary);
            cursor: default;
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
            user-select: none;
        }

        .folder-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .folder-pill {
            padding: 10px 16px;
            background: var(--background);
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .folder-pill:active {
            transform: scale(0.95);
        }

        .folder-pill.active {
            background: var(--primary-color);
            color: white;
        }

        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .btn-destructive {
            background: var(--destructive);
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 12px 16px;
            background: var(--success);
            color: white;
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .file-label:active {
            transform: scale(0.96);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: var(--radius-medium);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            background: rgba(255, 59, 48, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .gallery-item:hover .delete-btn,
        .gallery-item:active .delete-btn {
            opacity: 1;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--radius-large);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .close:hover {

        }

        .close:active {

        }

        .toast {

            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-background);
            padding: 16px 24px;
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-hover);
            font-size: 15px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-width: 90%;
        }

        .toast.show {

            transform: translateX(-50%) translateY(0);
        }

        .toast.success {

        }

        .toast.error {

    <!-- Password Protection -->
    <div id="passwordModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="background: var(--card-background); padding: 40px; border-radius: 20px; max-width: 400px; width: 90%; text-align: center;">
            <h2 style="margin-bottom: 20px; color: var(--text-primary);">🔒 Gallery Access</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">Enter password to continue</p>
            <input type="password" id="passwordInput" placeholder="Enter dot password" style="width: 100%; padding: 12px 16px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 16px; margin-bottom: 20px; background: var(--background); color: var(--text-primary);" autofocus>
            <p id="errorMsg" style="color: var(--destructive); margin-top: 15px; display: none;">Incorrect password</p>
        </div>
    </div>

    <script>
        const PASSWORD_HASH = '3fb97d67d0041d9e3f03b9b6d89d860b1e07884f674336ebad64a8fd4288a4865655f0e68cc2acc978ed94d71d87672452d2850ddc90bccc0edaecb3bf135126';
        const AUTH_DURATION = 60 * 60 * 1000;

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-512', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function checkPassword() {
            const input = document.getElementById('passwordInput').value;

            if (input.length >= 1) {
                const hash = await hashPassword(input);

                if (hash === PASSWORD_HASH) {
                    const expiryTime = Date.now() + AUTH_DURATION;
                    localStorage.setItem('galleryAuth', expiryTime.toString());
                    document.getElementById('passwordModal').style.display = 'none';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('errorMsg').style.display = 'none';
                    }, 2000);
                }
            }
        }

        document.getElementById('passwordInput').addEventListener('input', checkPassword);
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        function checkAuth() {
            const authExpiry = localStorage.getItem('galleryAuth');
            if (authExpiry) {
                const expiryTime = parseInt(authExpiry);
                const currentTime = Date.now();

                if (currentTime < expiryTime) {
                    document.getElementById('passwordModal').style.display = 'none';
                } else {
                    localStorage.removeItem('galleryAuth');
                }
            }
        }

        checkAuth();
    </script>

            <strong id="storageUsed">0 MB</strong> / 10 GB
        </div>
        <div class="storage-bar">
            <div class="storage-bar-fill" id="storageBarFill" style="width: 0%"></div>
        </div>
        <span class="storage-text" id="storagePercent">0%</span>
    </div>

    <div class="bulk-action-bar" id="bulkActionBar">
        <span id="selectedCount">0 selected</span>
        <button class="bulk-btn bulk-btn-download" onclick="downloadSelectedAsZip()">📦 Download ZIP</button>
        <button class="bulk-btn bulk-btn-delete" onclick="deleteSelected()">🗑️ Delete</button>
        <button class="bulk-btn bulk-btn-cancel" onclick="exitSelectionMode()">Cancel</button>
    </div>

    <div class="password-modal" id="passwordZipModal">
        <div class="password-modal-content">
            <h3>🔒 Protect ZIP File</h3>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Enter a password to protect the ZIP file (optional)</p>
            <input type="password" id="zipPassword" placeholder="Enter password (leave empty for no password)">
            <div class="password-modal-buttons">
                <button class="btn-secondary" onclick="cancelZipPassword()">Cancel</button>
                <button class="btn-primary" onclick="createZipWithPassword()">Create ZIP</button>
            </div>
        </div>
    </div>

    <div class="viewing-area">
        <h1>Miygal</h1>
    </div>

    <div class="interaction-area">
        <div class="card">
            <div class="breadcrumb" id="breadcrumb"></div>
            <div class="folder-container" id="folderList"></div>

            <div class="action-bar">
                <label class="file-label" for="fileInput">
                    <span>📷</span> Upload Photos
                </label>
                <input type="file" id="fileInput" multiple accept="image/*,video/mp4,video/webm,video/ogg,video/mov,video/avi,video/*">

                <label class="file-label" for="folderInput" style="background: var(--secondary-color);">
                    <span>📂</span> Upload Folder
                </label>
                <input type="file" id="folderInput" webkitdirectory directory multiple>

                <button class="btn btn-primary" onclick="showCreateFolder()">
                    <span>📁</span> New Folder
                </button>
                <button class="btn btn-secondary" onclick="showRenameFolder()">
                    <span>✏️</span> Rename
                </button>
                <button class="btn btn-destructive" onclick="showDeleteFolder()">
                    <span>🗑️</span> Delete Folder
                </button>
                <button class="btn btn-secondary" onclick="downloadFolderAsZip()">
                    <span>📦</span> Download Folder
                </button>
                <button class="btn btn-secondary" onclick="toggleSelectionMode()" id="selectBtn">
                    <span>☑️</span> Select
                </button>
                <button class="btn btn-viewer" onclick="openViewerMode()">
                    <span>🎬</span> Viewer Mode
                </button>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">📷</div>
            <p>No photos yet. Upload some to get started!</p>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="close">×</button>
        <div id="lightbox-content"></div>
        <div class="thumbnail-gallery" id="thumbnailGallery" onclick="event.stopPropagation()"></div>
    </div>

    <div class="fullscreen-viewer" id="fullscreenViewer">
        <div class="viewer-counter" id="viewerCounter">1 / 1</div>
        <button class="viewer-close" onclick="closeViewerMode()">×</button>
        <div id="viewerContent"></div>
        <div class="viewer-instructions" id="viewerInstructions">
            화면 탭 = 다음 사진 | 좌우 스와이프 = 이동 | ESC = 닫기
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const WORKER_URL = 'https://gallery-worker.b1ngsuk09.workers.dev';

        let currentFolder = '';
        let currentPath = [];
        let selectedImages = [];
        let isSelectionMode = false;
        let pendingZipImages = [];

        // 미디어 네비게이션
        let currentMediaIndex = 0;
        let allMediaKeys = [];
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;
        let isSwiping = false;

        // 뷰어 모드
        let viewerMediaKeys = [];
        let viewerCurrentIndex = 0;
        let viewerTouchStartX = 0;
        let viewerTouchStartY = 0;
        let viewerIsSwiping = false;

        // 페이지 이탈 경고
        window.addEventListener('pagehide', function (e) {});
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        });
        document.addEventListener('visibilitychange', function() {});

        // 뒤로가기
        window.addEventListener('popstate', function(event) {
            if (currentPath.length > 0) {
                navigateToPath(currentPath.length - 2);
            }
        });

        function initHistory() {
            history.pushState({ path: currentPath.slice() }, '', '');
        }

        // 키보드
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') navigateMedia(-1);
                else if (e.key === 'ArrowRight') navigateMedia(1);
                else if (e.key === 'Escape') closeLightbox();
            }
        });

        function navigateToFolder(folderName) {
            if (currentPath[currentPath.length - 1] === folderName) {
                return;
            }

            currentPath.push(folderName);
            currentFolder = currentPath.join('/');
            loadFolders(currentFolder);
            loadGallery(currentFolder);
        }

        function navigateToPath(index) {
            if (index === -1) {
                currentPath = [];
                currentFolder = '';
                loadFolders('');
                document.getElementById('gallery').innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
            } else {
                currentPath = currentPath.slice(0, index + 1);
                currentFolder = currentPath.join('/');
                loadFolders(currentFolder);
                loadGallery(currentFolder);
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';

            const root = document.createElement('span');
            root.className = 'breadcrumb-item';
            root.textContent = '🏠 Home';
            root.onclick = () => navigateToPath(-1);
            breadcrumb.appendChild(root);

            currentPath.forEach((segment, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '/';
                breadcrumb.appendChild(separator);

                const item = document.createElement('span');
                item.className = index === currentPath.length - 1 ? 'breadcrumb-item current' : 'breadcrumb-item';
                item.textContent = segment;
                if (index < currentPath.length - 1) {
                    item.onclick = () => navigateToPath(index);
                }
                breadcrumb.appendChild(item);
            });
        }

        async function loadFolders(parentPath = '') {
            try {
                const response = await fetch(`${WORKER_URL}/api/folders?parent=${encodeURIComponent(parentPath)}`);
                const folders = await response.json();

                const folderList = document.getElementById('folderList');
                folderList.innerHTML = '';

                folders.forEach(folder => {
                    const btn = document.createElement('button');
                    btn.className = 'folder-pill';
                    btn.innerHTML = `📁 ${folder}`;
                    btn.onclick = () => navigateToFolder(folder);
                    folderList.appendChild(btn);
                });

                updateBreadcrumb();
            } catch (error) {
                showToast('Failed to load folders', 'error');
            }
        }

        async function loadGallery(folder) {
            currentFolder = folder;

            try {
                const response = await fetch(`${WORKER_URL}/api/list/${encodeURIComponent(folder)}`);
                const images = await response.json();

                const gallery = document.getElementById('gallery');
                const emptyState = document.getElementById('emptyState');
                gallery.innerHTML = '';

                if (images.length === 0) {
                    gallery.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    gallery.style.display = 'grid';
                    emptyState.style.display = 'none';

                    images.forEach(img => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.dataset.key = img.key;
                        item.innerHTML = `
                            <input type="checkbox" class="gallery-item-checkbox" onchange="toggleImageSelection('${img.key.replace(/'/g, "\'")}')">
                            <img src="${WORKER_URL}/api/image/${encodeURIComponent(img.key)}" alt="Photo">
                            <button class="delete-btn" onclick="deleteFile('${img.key.replace(/'/g, "\'")}', event)">×</button>
                        `;

                        // Add click handler to image
                        const imgElement = item.querySelector('img');
                        imgElement.onclick = (e) => handleImageClick(img.key, e);

                        gallery.appendChild(item);
                    });
                }
            } catch (error) {
                showToast('Failed to load images', 'error');
            }
        }

        function handleImageClick(key, event) {
            if (isSelectionMode) {
                event.preventDefault();
                const checkbox = event.target.parentElement.querySelector('.gallery-item-checkbox');
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                    toggleImageSelection(key);
                }
            } else {
                openLightbox(`${WORKER_URL}/api/image/${encodeURIComponent(key)}`);
            }
        }

        document.getElementById('fileInput').addEventListener('change', async function() {
            const files = this.files;
            if (files.length === 0) return;

            if (!currentFolder) {
                showToast('Please select a folder first', 'error');
                return;
            }

            try {
                for (const file of files) {
                    await fetch(`${WORKER_URL}/api/upload/${encodeURIComponent(currentFolder)}/${encodeURIComponent(file.name)}`, {
                        method: 'PUT',
                        body: file,
                        headers: { 'Content-Type': file.type }
                    });
                }

                showToast(`✓ Uploaded ${files.length} photo(s)`, 'success');
                loadGallery(currentFolder);
                loadStorageStats();
                this.value = '';
            } catch (error) {
                showToast('Upload failed', 'error');
            }
        });

        document.getElementById('folderInput').addEventListener('change', async function() {
            const files = this.files;
            if (files.length === 0) return;

            const firstPath = files[0].webkitRelativePath;
            const folderName = firstPath.split('/')[0];
            const createNew = confirm(`Upload ${files.length} files from "${folderName}".\n\nOK = Create new folder\nCancel = Use current folder`);

            let targetFolder;
            if (createNew) {
                const fullPath = currentFolder ? `${currentFolder}/${folderName}` : folderName;
                await fetch(`${WORKER_URL}/api/create-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folderPath: fullPath })
                });
                targetFolder = fullPath;
                currentPath.push(folderName);
                currentFolder = currentPath.join('/');
                await loadFolders(currentFolder.split('/').slice(0, -1).join('/'));
            } else {
                if (!currentFolder) { showToast('Select a folder first', 'error'); return; }
                targetFolder = currentFolder;
            }

            try {
                let count = 0;
                for (const file of files) {
                    const relativePath = file.webkitRelativePath.split('/').slice(1).join('/');
                    await fetch(`${WORKER_URL}/api/upload/${encodeURIComponent(targetFolder)}/${encodeURIComponent(relativePath)}`, {
                        method: 'PUT',
                        body: file,
                        headers: { 'Content-Type': file.type }
                    });
                }
                showToast(`✓ Uploaded ${count} files!`, 'success');
                loadGallery(targetFolder);
                loadStorageStats();
                this.value = '';
            } catch (error) {
                showToast('Upload failed', 'error');
            }
        });

        async function deleteFile(key, event) {
            event.stopPropagation();

            if (!confirm('Delete this photo?')) return;

            try {
                await fetch(`${WORKER_URL}/api/delete-file/${encodeURIComponent(key)}`, {
                    method: 'DELETE'
                });

                showToast('✓ Photo deleted', 'success');
                loadGallery(currentFolder);
                loadStorageStats();
            } catch (error) {
                showToast('Failed to delete', 'error');
            }
        }

        async function showCreateFolder() {
            const folderName = prompt('New folder name:');
            if (!folderName) return;

            const folderPath = currentFolder ? `${currentFolder}/${folderName}` : folderName;

            try {
                await fetch(`${WORKER_URL}/api/create-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folderPath })
                });
                showToast('✓ Folder created', 'success');
                loadFolders(currentFolder);
            } catch (error) {
                showToast('Failed to create folder', 'error');
            }
        }

        async function showRenameFolder() {
            if (!currentFolder) { showToast('Select a folder first', 'error'); return; }

            const currentName = currentPath[currentPath.length - 1];
            const newName = prompt(`Rename "${currentName}" to:`);
            if (!newName) return;

            const parentPath = currentPath.slice(0, -1).join('/');
            const newPath = parentPath ? `${parentPath}/${newName}` : newName;

            try {
                await fetch(`${WORKER_URL}/api/rename-folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldPath: currentFolder, newPath })
                });
                showToast('✓ Folder renamed', 'success');
                currentPath[currentPath.length - 1] = newName;
                currentFolder = currentPath.join('/');
                loadFolders(parentPath);
                loadGallery(currentFolder);
            } catch (error) {
                showToast('Failed to rename', 'error');
            }
        }

        async function showDeleteFolder() {
            if (!currentFolder) { showToast('Select a folder first', 'error'); return; }
            if (!confirm(`Delete "${currentPath[currentPath.length - 1]}" and all contents?`)) return;

            try {
                await fetch(`${WORKER_URL}/api/delete-folder`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folderPath: currentFolder })
                });
                showToast('✓ Folder deleted', 'success');
                currentPath.pop();
                currentFolder = currentPath.join('/');
                loadFolders(currentFolder);
                loadStorageStats();
            } catch (error) {
                showToast('Failed to delete folder', 'error');
            }
        }

        function openLightbox(imgSrc) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = imgSrc;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const gallery = document.getElementById('gallery');
            const selectBtn = document.getElementById('selectBtn');

            if (isSelectionMode) {
                gallery.classList.add('selection-mode');
                selectBtn.innerHTML = '<span>✖️</span> Cancel';
            } else {
                gallery.classList.remove('selection-mode');
                selectBtn.innerHTML = '<span>☑️</span> Select';
                selectedImages = [];
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.classList.remove('selected');
                    const checkbox = item.querySelector('.gallery-item-checkbox');
                    if (checkbox) checkbox.checked = false;
                });
                updateBulkActionBar();
            }
        }

        function toggleImageSelection(key) {
            const item = document.querySelector(`.gallery-item[data-key="${key}"]`);
            if (!item) return;

            const checkbox = item.querySelector('.gallery-item-checkbox');

            if (checkbox.checked) {
                selectedImages.push(key);
                item.classList.add('selected');
            } else {
                selectedImages = selectedImages.filter(k => k !== key);
                item.classList.remove('selected');
            }

            updateBulkActionBar();
        }

        function updateBulkActionBar() {
            const bar = document.getElementById('bulkActionBar');
            const count = document.getElementById('selectedCount');

            if (selectedImages.length > 0) {
                bar.classList.add('active');
                count.textContent = `${selectedImages.length} selected`;
            } else {
                bar.classList.remove('active');
            }
        }

        function exitSelectionMode() {
            if (isSelectionMode) {
                toggleSelectionMode();
            }
        }

        function downloadSelectedAsZip() {
            if (selectedImages.length === 0) return;

            pendingZipImages = [...selectedImages];
            document.getElementById('passwordZipModal').classList.add('active');
            document.getElementById('zipPassword').focus();
        }

        function cancelZipPassword() {
            document.getElementById('passwordZipModal').classList.remove('active');
            document.getElementById('zipPassword').value = '';
            pendingZipImages = [];
        }

        async function createZipWithPassword() {
            const password = document.getElementById('zipPassword').value.trim();

            document.getElementById('passwordZipModal').classList.remove('active');
            document.getElementById('zipPassword').value = '';

            if (pendingZipImages.length === 0) return;

            showToast(`Creating ZIP with ${pendingZipImages.length} images...`, 'success');

            try {
                const zipWriter = new zip.ZipWriter(new zip.BlobWriter("application/zip"), {
                    password: password || undefined,
                    encryptionStrength: password ? 3 : undefined,
                });

                for (let i = 0; i < pendingZipImages.length; i++) {
                    const key = pendingZipImages[i];
                    const url = `${WORKER_URL}/api/image/${encodeURIComponent(key)}`;
                    const filename = key.split('/').pop();

                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();

                        await zipWriter.add(filename, new zip.BlobReader(blob), {
                            level: 0
                        });

                        if ((i + 1) % 5 === 0 || i === pendingZipImages.length - 1) {
                            showToast(`Processing ${i + 1}/${pendingZipImages.length}...`, 'success');
                        }
                    } catch (error) {
                        console.error(`Failed to add ${filename}:`, error);
                    }
                }

                const zipBlob = await zipWriter.close();

                const zipFilename = `${currentFolder.replace(/\//g, '_') || 'gallery'}_${new Date().getTime()}.zip`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = zipFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                const protectedMsg = password ? '🔒 password-protected' : '';
                showToast(`✓ Downloaded ${pendingZipImages.length} images as ${protectedMsg} ZIP`, 'success');

                pendingZipImages = [];
                exitSelectionMode();
            } catch (error) {
                console.error('ZIP creation failed:', error);
                showToast('Failed to create ZIP file', 'error');
            }
        }

        async function downloadFolderAsZip() {
            if (!currentFolder) {
                showToast('Please select a folder first', 'error');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/list/${encodeURIComponent(currentFolder)}`);
                const images = await response.json();

                if (images.length === 0) {
                    showToast('Folder is empty', 'error');
                    return;
                }

                pendingZipImages = images.map(img => img.key);
                document.getElementById('passwordZipModal').classList.add('active');
                document.getElementById('zipPassword').focus();
            } catch (error) {
                showToast('Failed to load folder', 'error');
            }
        }

        async function deleteSelected() {
            if (selectedImages.length === 0) return;

            if (!confirm(`Delete ${selectedImages.length} selected images?`)) return;

            try {
                for (const key of selectedImages) {
                    await fetch(`${WORKER_URL}/api/delete-file/${encodeURIComponent(key)}`, {
                        method: 'DELETE'
                    });
                }

                showToast(`✓ Deleted ${selectedImages.length} images`, 'success');
                exitSelectionMode();
                loadGallery(currentFolder);
                loadStorageStats();
            } catch (error) {
                showToast('Delete failed', 'error');
            }
        }

        async function loadStorageStats() {
            try {
                const response = await fetch(`${WORKER_URL}/api/storage-stats`);
                const stats = await response.json();

                const usedMB = parseFloat(stats.totalSizeMB);
                const usedGB = parseFloat(stats.totalSizeGB);
                const freeGB = 10;
                const percentUsed = (usedGB / freeGB * 100).toFixed(1);

                document.getElementById('storageInfo').style.display = 'flex';

                if (usedGB >= 1) {
                    document.getElementById('storageUsed').textContent = `${usedGB} GB`;
                } else {
                    document.getElementById('storageUsed').textContent = `${usedMB} MB`;
                }

                document.getElementById('storagePercent').textContent = `${percentUsed}%`;
                document.getElementById('storageBarFill').style.width = `${Math.min(percentUsed, 100)}%`;

                const barFill = document.getElementById('storageBarFill');
                if (percentUsed >= 90) {
                    barFill.style.background = 'var(--destructive)';
                } else if (percentUsed >= 70) {
                    barFill.style.background = 'var(--primary-color)';
                } else {
                    barFill.style.background = 'var(--success)';
                }
            } catch (error) {
                console.error('Failed to load storage stats:', error);
            }
        }

        loadFolders();
        loadStorageStats();
    </script>
